<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Demo</title>
  <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <h2>Flexbox Layout </h2>

  <div class="controls">
    <label for="direction">flex-direction:</label>
    <select id="direction">
      <option value="row">row</option>
      <option value="row-reverse">row-reverse</option>
      <option value="column">column</option>
      <option value="column-reverse">column-reverse</option>
    </select>

    <label for="wrap">flex-wrap:</label>
    <select id="wrap">
      <option value="nowrap">nowrap</option>
      <option value="wrap">wrap</option>
      <option value="wrap-reverse">wrap-reverse</option>
    </select>

    <label for="justify">justify-content:</label>
    <select id="justify">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center">center</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
      <option value="space-evenly">space-evenly</option>
    </select>

    <label for="align">align-items:</label>
    <select id="align">
      <option value="stretch">stretch</option>
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center">center</option>
      <option value="baseline">baseline</option>
    </select>
  </div>

  <div class="flex-container" id="flexContainer">
    <div class="box red"></div>
    <div class="box orange"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box indigo"></div>
    <div class="box violet"></div>
  </div>

  <div class="css-output" id="cssOutput"></div>

  <script src="script.js"></script>
</body>
</html>
